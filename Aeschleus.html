<!DOCTYPE HTML>
<head>
<style>


.firImg{
    width:300px;
    height:300px;
    background-image: url("images/aeschleus/NumberOne.png");
}

.firImg:hover{
    
    background-image: url("images/aeschleus/Hover.png");
}

.secImg{
    width:300px;
    height:300px;
    background-image: url("images/aeschleus/NumberTwo.png");
}

.secImg:hover{
    background-image: url("images/aeschleus/Hover.png");
}

.thrImg{
    width:300px;
    height:300px;
    background-image: url("images/aeschleus/NumberThree.png");
}

.thrImg:hover{
    background-image: url("images/aeschleus/Hover.png");
}

.fouImg{
    width:300px;
    height:300px;
    background-image: url("images/aeschleus/NumberFour.png");
}

.fouImg:hover{
    background-image: url("images/aeschleus/Hover.png");
}

.fifImg{
    width:300px;
    height:300px;
    background-image: url("images/aeschleus/NumberFive.png");
}

.fifImg:hover{
    background-image: url("images/aeschleus/Hover.png");
}

/*Grid for the "Fifth"*/
.grid-container-single{
    display:grid;

    grid-template-columns: auto;
    grid-template-rows: auto;
    justify-items: center;
    
    background-color: black;
    
    padding: 10px;
    padding-top: 0px;
    grid-gap: 10px;
    
}

/*Grid for 1-4*/
.grid-container-dual{
    display:grid;
    margin: auto;

    grid-template-columns: auto auto;
    grid-template-rows: auto auto;

    justify-items: center;
    
    background-color:black;
    
    padding: 10px;
    grid-gap: 10px;
    
}


.grid-container-single > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;

}
.grid-container-dual > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.secret{

    bottom:10px;
    left:50px;
}

</style>
</head>
<html>
    <body style="background-color:black;">
        <center>
            <!--1st to 4th-->
            <div class="grid-container-dual">
                <div class="firImg"></div>
                <div class="secImg"></div>
                <div class="thrImg"></div>
                <div class="fouImg"></div>
            </div>

            <!--5th-->
            <div class="grid-container-single">
                <div class="fifImg"></div>
            </div>
        </center>

        <!--Secret Image on the corner-->
        <div class ="secret">
            <a href ="Redirect.html"><img onmouseover="this.src='images/static.gif'" onmouseout="this.src='images/PitchBlack.png'" src="images/PitchBlack.png"></a>
        </div>


    </body>
</html>
